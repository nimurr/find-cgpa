<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1 id="heading">Diploma CGPA Calculator</h1>

    <main id="mainContianer">
        <span class="cgpa">
            Your CGPA : 
        </span>
        <span id="Your-result">
        </span>
        <br><br>
        <div id="item">
            <label for="">
                1st semester <br>
                <input id="Semester1" type="number" placeholder="First Semester Result">
            </label>
            <label for="">
                2nd semester <br>
                <input id="Semester2" type="number" placeholder="First Semester Result">
            </label>
            <label for="">
                3rd semester <br>
                <input id="Semester3" type="number" placeholder="First Semester Result">
            </label>
            <label for="">
                4th semester <br>
                <input id="Semester4" type="number" placeholder="First Semester Result">
            </label>
            <label for="">
                5th semester <br>
                <input id="Semester5" type="number" placeholder="First Semester Result">
            </label>
            <label for="">
                6th semester <br>
                <input id="Semester6" type="number" placeholder="First Semester Result">
            </label>
            <label for="">
                7th semester <br>
                <input id="Semester7" type="number" placeholder="First Semester Result">
            </label>
            <label for="">
                8th semester <br>
                <input id="Semester8" type="number" placeholder="First Semester Result">
            </label>
            <button id="findCgpa">Find CGPA</button>
           
        </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
